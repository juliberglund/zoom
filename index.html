<!doctype html>
<html lang="sv" style="--vh: 391px">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/index.css" />
    <script
      src="https://kit.fontawesome.com/00752dc926.js"
      crossorigin="anonymous"
    ></script>
    <title>Zoom</title>
  </head>
  <body class="lg:bg-slate-100 flex flex-col min-h-screen">
    <div class="Homepage">
      <header
        class="bg-white text-black lg:bg-black lg:text-white fixed top-0 left-0 w-full z-50 shadow-md"
      >
        <nav
          class="max-w-screen-xl mx-auto p-4 lg:flex flex-row justify-between items-end"
        >
          <h1
            class="font-bold italic text-costom-blue700 underline decoration-indigo-500/30"
          >
            Zoom
          </h1>
          <!-- Meny för större skärmar -->
          <ul class="hidden lg:flex space-x-4">
            <li>
              <a href="#" class="hover:text-gray-300">
                <i class="fa-solid fa-magnifying-glass mr-2"></i> Sök
              </a>
            </li>
            <li><a href="#" class="hover:text-gray-300">Hem</a></li>
            <li><a href="#" class="hover:text-gray-300">Produkter</a></li>
            <li><a href="#" class="hover:text-gray-300">Priser</a></li>
            <li><a href="#" class="hover:text-gray-300">Hjälp</a></li>
            <li><a href="#" class="hover:text-gray-300">Logga in</a></li>
          </ul>

          <!-- dolt på skärmar som är 1024px eller större alltså lg+ -->
          <div class="lg:hidden flex justify-between items-start w-full p-4">
            <h2 class="text-costom-blue600 font-bold text-4xl p-2">Zoom</h2>
            <div class="flex space-x-4 ml-auto">
              <p class="p-2 text-black">Delta</p>
              <p class="p-2 text-black">Värd</p>
              <button>
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>
      <div class="welcomeZoom font-sans text-4xl flex flex-col mt-24 mx-auto">
        <h2 class="text-center text-costom-blue700 font-mono">
          Välkommen till
          <span class="text-costom-blue500">Zoom</span>
        </h2>
      </div>
      <div class="flex flex-col items-start">
        <section class="absolute left-6 top-1/3 transform -translate-y-1/2">
          <h2 class="font-extrabold tracking-wide text-4xl">
            Hitta allt <br />
            du behöver, <br />när du behöver <br />
            det med <br /><a
              class="text-blue-600"
              href="https://www.
            apple.com/pro-display-xdr/"
              target="_blank"
              >AI COMPANION</a
            >
          </h2>
          <p></p>
        </section>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
